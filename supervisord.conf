[supervisord]
nodaemon=true

[program:postfix]
command	= /usr/sbin/postfix -c /etc/postfix start
process_name = master
startsecs = 0
autorestart=false
priority = 10

[program:rsyslog]
command=/usr/sbin/rsyslogd -n 
priority = 1

[program:opendkim]
command=/usr/sbin/opendkim -f
priority = 2

[program:tail]
command=tail -f /var/log/mail.log
priority = 20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:spamd]
process_name	= spamd
command		= /usr/sbin/spamd --max-children 5 --create-prefs --helper-home-dir
pidfile = /var/run/spamd.pid
autorestart	= true
